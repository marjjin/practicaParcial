<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="Logo Techt Solutions service" />
    </header>
    <main class="container">
      <div class="banner">
        <img src="/img/bannerContact.jpg" alt="Banner Empresa" />
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/page/service.html">Services</a></li>
          <li><a href="/page/contact.html">Contact</a></li>
        </ul>
      </nav>
      <h2>Contact us</h2>
      <form>
        <label for="name"><strong>Name:</strong></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Martin Andres"
          required
        />

        <label for="lastname"><strong>Last name:</strong></label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Carmona"
          required
        />

        <label for="email"><strong>Email:</strong></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
        />

        <label for="message"><strong>Message:</strong></label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          style="width: 527px;height: 161px"
          required
        ></textarea>

        <button type="submit"><strong>Send</strong></button>
      </form>
    </main>
  </body>
</html>
